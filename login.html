<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <section class="wrappr">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"></div>
            <div class="logo">
                <img src="" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5">
                <h3 class="text-dark fw-bilder fs-4 mb-2 text-center">SIGN IN TO HILLTOP</h3>
                <div class="fw-normal text-muted mb-4">
                    NEW HERE?<a href="a" class="text-primary fw-bold text-decoration-none text-center">CREATE AN ACCOUNT</a>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="mt-2 text-end">
                    <a href="a" class="text-primary fw-bold text-decoration-none">FORGET PASSWORD?</a>
                  </div>
                  <button type="submit" class="btn btn-primary submit_btn w-100 my-4">CONTINUE</button>
                  <div class="text-center text-muted text-uppercase mb-3">OR</div>
                  <a href="a" class="btn btn-light login_with w-100 mb-3">
                    <img src="" class="img-fluid me-3">CONTINUE WITH GOOGLE
                  </a>
                  <a href="a" class="btn btn-light login_with w-100 mb-3">
                    <img src="" class="img-fluid me-3">CONTINUE WITH FACEBOOK
                  </a>
                  <a href="a" class="btn btn-light login_with w-100 mb-3">
                    <img src="" class="img-fluid me-3">CONTINUE WITH LINKEDIN
                  </a>
            </form>
        </div>
    </section>

</body>
</html>
