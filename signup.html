<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="login.css">
  <script src="script.js"></script>
</head>
<body>
    <section class="wrappr">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"></div>
            <div class="logo">
                <img src="" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5">
                <h3 class="text-dark fw-bilder fs-4 mb-2 text-center">CREATE AN ACCOUNT</h3>
                <div class="fw-normal text-muted mb-4 text-center">
                    ALREADY HAVE AN ACCOUNT? <a href="signup.html" class="text-primary fw-bold text-decoration-none">SIGN IN HERE</a>
                </div>
                <div class="text-center text-muted text-uppercase mb-2">OR</div>
                <a href="a" class="btn btn-light login_with w-100 mb-4">
                    <img src="" class="img-fluid me-3">SIGN IN WITH GOOGLE</a>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                    <label for="floatingFirstName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                    <label for="floatingLasttName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>                    
                    <div class="password-info mt-2 text-center mb-2">
                        Use 8 or more characters with a mix of letters,numbers & symbols
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                    <label for="floatingConfirmPassword">Confirm Password</label>
                </div>
                   
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                    <label class="form-check-label ms-2" for="gridCheck">
                        I AGREE <a href="#">TERMS AND CONDITIONS</a>.
                    </label>
                </div>
                  <button type="submit"a class="btn btn-primary submit_btn w-100 my-3" href="otp-verification.html">CONTINUE</button>
                  
                  
                   
            </form>
        </div>
    </section>

</body>
</html>
